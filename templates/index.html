<body ng-app="howdoibeat">

    <div id="wrapper" ng-controller="IndexController">

        <!-- Navigation -->

        <div id="page-wrapper">
            <div class="row" align="center">
                <div class="col-md-12">
                    <h1 class="page-header"><span class="element"></span> <input type="text" ng-model="summoner.name" class="form-control" placeholder="summoner name" aria-describedby="sizing-addon2" style="display:inline-block; width:300px"><a href="javascript:void(0)" ng-click="fetchdata()" class="btn btn-default btn-fab"><i class="material-icons">search</i></a></h1>

                <!-- /.col-lg-12 -->

            <!-- /.row -->
            <div class="row">
		<center>
		<p>The most mastered champions by this summoner</p>
		</center>
            </div>
            <!-- /.row -->


        <div class="container">
          <br>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <!--<li data-target="#myCarousel" data-slide-to="{[$index]}" class="active"><img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/{[beatdata[0].champion.key]}.png" class="img-circle" alt="Cinque Terre" width="50" height="50"> </li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"><img src="http://static.eclypsia.com/images/lol/champions/Akali_Splash_0.jpg" class="img-circle" alt="Cinque Terre" width="50" height="50"> </li>
              <li data-target="#myCarousel" data-slide-to="3"></li>-->
                <li data-target="#myCarousel" ng-repeat="data in beatdata.slice(0,10) track by $index" data-slide-to="{[$index]}" class="active"><img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/{[data.champion.key]}.png" class="img-circle" width="50" height="50"> </li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{[beatdata[0].champion.key]}_0.jpg">
              </div>
        
              <div class="item" ng-repeat="data in beatdata.slice(1,10) track by $index">
                <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{[data.champion.key]}_0.jpg">
              </div>
            
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
